<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Authentication</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #status, #error {
      margin-top: 20px;
      font-size: 14px;
    }
    #status {
      color: green;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>MetaMask Authentication</h1>
  <button id="connectWallet">Connect Wallet</button>
  <button id="signMessage" disabled>Sign Message</button>
  <button id="openLootbox" disabled>Open Lootbox</button>

  <div id="status"></div>
  <div id="error"></div>

  <script>
    let walletAddress = null;
    let jwtToken = null;

    // Подключение MetaMask
    document.getElementById('connectWallet').addEventListener('click', async () => {
      try {
        if (!window.ethereum) {
          document.getElementById('error').innerText = "MetaMask not found!";
          return;
        }
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        walletAddress = accounts[0];
        document.getElementById('status').innerText = `Connected: ${walletAddress}`;
        document.getElementById('signMessage').disabled = false;
        document.getElementById('error').innerText = '';
      } catch (error) {
        document.getElementById('error').innerText = "Failed to connect wallet.";
        console.error(error);
      }
    });

    // Подпись сообщения и сохранение токена
    document.getElementById('signMessage').addEventListener('click', async () => {
      try {
        if (!walletAddress) {
          document.getElementById('error').innerText = "Wallet not connected!";
          return;
        }

        const message = `Authenticate with address: ${walletAddress}`;
        const signature = await ethereum.request({
          method: 'personal_sign',
          params: [message, walletAddress]
        });

        // Отправка данных на сервер
        const response = await axios.post('http://127.0.0.1:8000/auth/verify', {
          address: walletAddress,
          signature: signature
        });

        jwtToken = response.data.access_token;
        localStorage.setItem('jwtToken', jwtToken); // Сохранение токена в localStorage
        document.getElementById('status').innerText = `Authenticated! Token saved.`;
        document.getElementById('openLootbox').disabled = false;
        document.getElementById('error').innerText = '';
      } catch (error) {
        document.getElementById('error').innerText = "Failed to authenticate.";
        console.error(error.response ? error.response.data : error.message);
      }
    });

    // Открытие лутбокса
    document.getElementById('openLootbox').addEventListener('click', async () => {
      try {
        const token = localStorage.getItem('jwtToken'); // Получение токена из localStorage
        if (!token) {
          document.getElementById('error').innerText = "You need to authenticate first!";
          return;
        }

        const response = await axios.post(
          'http://127.0.0.1:8000/lootboxes/open',
          { id: 2 },
          {
            headers: {
              Authorization: `Bearer ${token}`
            }
          }
        );

        document.getElementById('status').innerText = `Lootbox opened! Response: ${JSON.stringify(response.data)}`;
        document.getElementById('error').innerText = '';
      } catch (error) {
        document.getElementById('error').innerText = "Failed to open lootbox.";
        console.error(error.response ? error.response.data : error.message);
      }
    });
  </script>
</body>
</html>
