services:
  backend:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --reload --root-path /api
    volumes:
      - ./app:/app
      - ./static:/static
    container_name: backend
    env_file: ".env"
    expose:
      - "8000"
    depends_on:
      - postgresql
    networks:
      - megamoney_network

  postgresql:
    image: postgres:latest
    expose:
      - "5432"
    env_file: ".env"
    container_name: postgres
    volumes:
      - postgresql_volume:/var/lib/postgresql/data/
    networks:
      - megamoney_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
    container_name: nginx
    depends_on:
      - backend
    networks:
      - megamoney_network

volumes:
  postgresql_volume:

networks:
  megamoney_network:
    external: true